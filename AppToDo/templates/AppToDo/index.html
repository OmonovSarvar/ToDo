{% extends 'AppToDo/base.html' %}
{% load crispy_forms_tags %}
{% block heading %}
    <title>Title</title>
    <style>
        .nav_link {
            text-decoration: none;
            color: #000;
        }
        .tweet{
            width: 100%;
            height: 30px;
            flex-wrap: wrap;
            box-shadow: 7px 7px 14px rgba(0, 0, 0, 0.7);
        }
        a{
            /* display: flex; */
            /* flex-wrap: wrap; */
            width: 30%;
        }
        .tweet > p{
            width: 30%;
        }
        .card{
            border-radius: 7px solid rgb(45, 45, 65);
            width: 300px;
            height: 150px;
            box-shadow: 7px 7px 14px rgba(0, 0, 0, 0.7);
        }
    </style>
{% endblock heading %}

{% block content %}
    <h1>Your Tasks</h1>
     {% for tweet in tweets %}
        <div class="card">
            <div class="tweet">
                <a href="todomodel/{{ tweet.id }}" class="user">@{{ tweet.title }}</a>
            </div>
        </div>
     {% endfor %}

{% endblock content %}
